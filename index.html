    <header class="header">
        <h1>Building Management</h1>
    </header>

            <input type="text" id="address" required>

            <button type="button" id="create-building"">Create Building</button>
        </form>

        <h2 class="servicInfo">Building Info:</h2>
        <div id="output"></div>
    </main>

    <footer></footer>
